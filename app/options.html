<!DOCTYPE html>
<html>
<head>
  <link href="styles/main.css" rel="stylesheet">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="scripts/options.js"></script>
</head>
<body>


  <h1>Options!</h1>

  <div id="login">

    <div id="login-message"></div>

    <form id="login-form">
      <label for="username">username</label>
      <input name="username" id="username" placeholder="username" value="user"></input>
      <br/>
      <label for="password">password</label>
      <input name="password" id="password" type="password" placeholder="password" value="password"></input>
      <br/>
      <input type="submit" id="login_plain" value="Login">
    </form>
    <br/>
    <input type="image" id="login_facebook" class="login_link login-icon" src="/icons/facebook-24.png"/>
    <input type="image" id="login_google" class="login_link login-icon" src="/icons/google-24.png"/>
    <input type="image" id="login_github" class="login_link login-icon" src="/icons/github-24.png"/>
    <input type="image" id="login_twitter" class="login_link login-icon" src="/icons/twitter-24.png"/>
  </div>

  <div>
    <button id="logout">logout</button>
  </div>


</body>

</html>
